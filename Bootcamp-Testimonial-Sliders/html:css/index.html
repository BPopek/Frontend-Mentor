<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Slider Challenge</title>
    <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
    <div class='container'>
        <div class='layout'>
            <div class='student'>
                <p id='quote' class='quote'>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                <div class="info">
                    <h3 id='name' class='name'>Tanya Sinclair</h3>
                    <h3 id='job' class='job'>UX Engineer</h3>           
                </div>
                <!-- <img class='bgQuote' src='./images/pattern-quotes.svg' alt='Background Quotes'> -->
            </div>
            <div class="navigation">
                <img class='profilePhoto' id='profilePhoto' src='./images/image-tanya.jpg' alt='Profile Photo'>
                <div class='buttons'>
                    <!-- <span id='prev'><img src='./images/icon-prev.svg' class='prev' alt='previous slide'></span>
                    <span id='next'><img src='./images/icon-next.svg' class='next' alt='next slide'></span> -->
                    <img src='./images/icon-prev.svg' id='prev' class='prev' alt='previous slide'>
                    <img src='./images/icon-next.svg' id='next' class='next' alt='next slide'>
                </div>
                <div class='mainBackground'>
                    <img class='bgPattern' src='./images/pattern-bg.svg' alt='Background Design'>
                </div>
            </div>
        </div>
                <div>
                    <!-- <img class='bgCurve' src='./images/pattern-curve.svg'alt='Background Curve Design' > -->
                    <div class='bgCurve'></div>
                </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
